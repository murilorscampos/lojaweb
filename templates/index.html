{{define "index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>  
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><button onClick="onEdit('{{.Id}}')" class="btn btn-info">Editar</button></td>
                            <td><button onClick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb2">Criar novo produto</a>
        </div>

    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar o produto?")

        if (resposta == true){
            window.location = "/delete?id=" + id

        }
    }

    function onEdit(id) {
        let resposta = confirm("Tem certeza que deseja editar o produto?")

        if (resposta == true){
            window.location = "/edit?id=" + id

        }
    }
</script>

</html>
{{end}}
